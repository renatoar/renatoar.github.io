<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Papers</title>
  </head>

  <body>

    <nav id="header-busca" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">PAPERS</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="busca.html">Busca</a>
        </li>
      </ul>
    </nav>

    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container mt-0">
        <h1 class="display-4 mb-4" id="busca">Escolha os filtros:</h1>
        
        <form action="/" method="GET">

          <div class="d-flex justify-content-center" id="busca">
            <div class="cor m-3">
              <div class="form-check">
                <p>Cor:</p>
                <input class="form-check-input" type="checkbox" value="pardo" id="pardo">
                <label class="form-check-label" for="cor">Pardo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="branco" id="branco">
                <label class="form-check-label" for="cor">Branco</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="preto" id="preto">
                <label class="form-check-label" for="cor">Preto</label>
              </div>
            </div>

            <div class="sexo m-3">
              <div class="form-check">
                <p>Sexo:</p>
                <input class="form-check-input" type="checkbox" value="homem" id="homem">
                <label class="form-check-label" for="sexo">Homens</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="mulher" id="mulher">
                <label class="form-check-label" for="sexo">Mulheres</label>
              </div>
            </div>

            <div class="idade m-3">
              <div class="form-check">
                <p>Idade:</p>
                <input class="form-check-input" type="checkbox" value="faixa1" id="faixa1">
                <label class="form-check-label" for="idade">0-14</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="faixa2" id="faixa2">
                <label class="form-check-label" for="idade">15-59</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="faixa3" id="faixa3">
                <label class="form-check-label" for="idade">60 ou mais</label>
              </div>
            </div>

            <div class="posicao m-3">
              <div class="form-check">
                <p>Posição Domiciliar:</p>
                <input class="form-check-input" type="checkbox" value="sobrinho" id="sobrinho">
                <label class="form-check-label" for="posicao">Sobrinho</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="neto" id="neto">
                <label class="form-check-label" for="posicao">Neto</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nora" id="nora">
                <label class="form-check-label" for="posicao">Nora</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="administrador" id="administrador">
                <label class="form-check-label" for="posicao">Administrador</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="afilhado" id="afilhado">
                <label class="form-check-label" for="posicao">Afilhado</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="irmao" id="irmao">
                <label class="form-check-label" for="posicao">Irmão</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ni" id="ni">
                <label class="form-check-label" for="posicao">N.I.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="conjuge" id="conjuge">
                <label class="form-check-label" for="posicao">Conjuge</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="chefe" id="chefe">
                <label class="form-check-label" for="posicao">Chefe</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="agregado" id="agregado">
                <label class="form-check-label" for="posicao">Agregado</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="escravo" id="escravo">
                <label class="form-check-label" for="posicao">Escravo</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="filho" id="filho">
                <label class="form-check-label" for="posicao">Filho</label>
              </div>
            </div>
            <div class="align-self-end">
              <input type="submit" value="Buscar">
            </div>

          </div>

        </form>

      </div>
    </div>


  </body>
</html>
